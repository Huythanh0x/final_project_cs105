<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <link rel="stylesheet" href="style.css"> -->
  <title>Vite App</title>
</head>

<body>
  <canvas id="background"></canvas>
  <div class="container">
    <p style="font-size: 20px;">CS105 SIMULATE 3D OBJECT</p>
    <div class="sidebar list_object">
      <p>OBJECT</p>
      <div>
        <img class="geometry button cube active" name="cube" src="images/cube.png">
      </div>
      <div>
        <img class="geometry button sphere" name="sphere" src="images/sphere.png">
      </div>
      <div>
        <img class="geometry button cone" name="cone" src="images/cone.png">
      </div>
      <div>
        <img class="geometry button cylinder" name="cylinder" src="images/cylinder.png">
      </div>
      <div>
        <img class="geometry button torus" name="torus" src="images/torus.png">
      </div>
      <div>
        <!-- <img class="geometry button" src="images/6892-200.png"> -->
      </div>
      <div>
        <img class="geometry button tetrahedron" name="tetrahedron" src="images/tetrahedron.png">
      </div>
      <div>
        <!-- <img class="geometry button" src="images/342-3427139_a-regular-icosahedron-icosaedro-regular.png"> -->
      </div>
      <div>
        <img class="geometry button heart" name="heart" src="images/heart.png">
      </div>
    </div>
    <div class="sidebar list_material" style="margin-top: 30px;">
      <p>MATERIAL</p>
      <div>
        <div>
          <img class="material button active" name="solid" src="images/solid.png">
        </div>
        <img class="material button" name="point" src="images/point.png">
      </div>
      <div>
        <img class="material button" name="line" src="images/line.png">
      </div>
      <div>
        <img class="material button" name="water" src="images/water.png">
      </div>
      <div>
        <img class="material button" name="galaxy" src="images/galaxy.png">
      </div>
    </div>
    <div class="light column">
      <div>
        <img class="light_switch button" src="images/light_on.png">
      </div>
      <div>
        <img class="light_switch button active" src="images/light_off.png">
      </div>
    </div>
    <div class="sidebar list_changes" style="margin-top: 20px;">
      <p>CHANGE</p>
      <div>
        <img class="change button active" src="images/translate.png">
      </div>
      <div>
        <img class="change button" src="images/rotate.png">
      </div>
      <div>
        <img class="change button" src="images/epxand.webp">
      </div>
      <div>
        <img class="change button" src="images/light_translate.png">
      </div>
      <div>
        <img class="change button" src="images/camera_translate.png">
      </div>
    </div>
    <div class="sidebar list_animations">
      <p>ANIMATION</p>
      <div>
        <img class="animation button active" name="0" src="images/number_0.png">
      </div>
      <div>
        <img class="animation button" name="1" src="images/number_1.png" >
      </div>
      <div>
        <img class="animation button" name="2" src="images/number_2.png" >
      </div>
      <div>
        <img class="animation button" name="3"  src="images/number_3.png">
      </div>
    </div>
  </div>


  <script type="module" src="/main.js"></script>
</body>

</html>
